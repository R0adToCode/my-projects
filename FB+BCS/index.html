<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Better Call Saul: Join us </title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-96 mx-2" src="image/bcs.png" alt="">
            <p class="text-3xl mx-4">Better Call Saul helps you to get through bad times.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email adress or phone number">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button class="my-3 bg-green-600 text-white my-3 py-3 rounded-md font-bold w-fit mx-auto px-4 hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-1 text-sm"><span class="font-bold cursor-pointer hover:underline">Get Awesome</span>
            Shows Recommendations.</span>
        </div>
    </div>
</body>
</html>
